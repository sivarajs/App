<div xmlns:c="app.ui.faces.component">

	<h1>Enterprise Setup</h1>


	<c:tabs>
		<c:tab title="Enteriprise">
			<c:entityForm entity="Enterprise" entityId="1">
			  <c:panelGrid>
				<c:inputText label="Company Name" value="#{enterprise.name}" />
				<c:inputText label="Email" value="#{enterprise.email}" />
				<c:inputText label="Phone" value="#{enterprise.phone}" />
				<c:inputText label="TIN " value="#{enterprise.tin}" />
			  </c:panelGrid>	
			</c:entityForm>
		</c:tab>
		<c:tab title="Address">
		
		  <c:entityTable entity="EnterpriseAddress" filter="enterpriseId=1">
			<c:columns>
				<c:column label="Address" value="#{enterpriseAddress.address.address}" width="400" />
				<c:column label="Area" value="#{enterpriseAddress.address.area.name}" width="200" />
				<c:column label="City" value="#{enterpriseAddress.address.city.name}" />
			</c:columns>
		</c:entityTable>

		<c:panelGroup binds="enterpriseAddress">
			<c:entityForm entity="EnterpriseAddress">
				<c:inputHidden value="#{enterpriseAddress.enterpriseId}" default="1" />
				<c:inputHidden value="#{enterpriseAddress.address.id}" />
				<c:panelGrid>
					<c:inputTextarea label="Address" value="#{enterpriseAddress.address.address}"/>
					<c:inputText label="Landmark" value="#{enterpriseAddress.address.landmark}" />
					<c:selectOneEntityMenu value="#{enterpriseAddress.address.area.name}" label="Area" entity="CityArea" filter="cityId=1&amp;orderBy=name" />
					<c:selectOneEntityMenu value="#{enterpriseAddress.address.city.name}" label="City" entity="City" filter="countryId=1&amp;stateId=18" default="1" />
					<c:selectOneEntityMenu value="#{enterpriseAddress.address.state.name}" label="State" entity="State" filter="countryId=1" default="18" />
					<c:selectOneEntityMenu value="#{enterpriseAddress.address.country.name}" label="Country" entity="Country" default="1" />
					<c:inputText label="Pin" value="#{enterpriseAddress.address.pinCode}" length="6" regExp="^[0-9]+$" />
					<c:selectBooleanCheckBox value="#{enterpriseAddress.isPrimary}" label="Is Primary?" />
				</c:panelGrid>
			</c:entityForm>
		</c:panelGroup>
		
		</c:tab>
	</c:tabs>
</div>

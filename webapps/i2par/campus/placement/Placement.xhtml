<div xmlns:c="app.ui.faces.component">
  
  <h1>Placement Hierarchy</h1>
   
   <c:variable name="campusId" value="#{session.E}"/>
   
   <c:entityTable entity="Placement" filter="campusId=#{campusId}">
    <c:columns>
       <c:column label="Class" value="#{placement.year}" width="100"/>
       <c:column label="Academic Year" value="#{placement.academicStart} - #{placement.academicEnd}" width="250"/>
       <c:column label="Rollout Start" value="#{placement.rolloutStart}" width="100"/>
       <c:column label="Rollout End" value="#{placement.rolloutEnd}" width="100"/>
       <c:column label="Commencement" value="#{placement.commencement}" width="150"/>
       <c:column label="Joining Period" value="#{placement.joiningPeriod}" width="100"/>
       <c:column label="State" value="#{placement.state.value}"/>
    </c:columns>
   </c:entityTable>  
   
   <c:panelGroup title="Information" binds="placement">
		<c:entityForm entity="Placement">
		    <c:inputHidden value="#{placement.campusId}" default="#{campusId}"/>
		    <c:inputHidden value="#{placement.state.id}"/>
		    <c:panelGrid columns="1">
		      	<c:inputText label="Class" value="#{placement.year}"/>
		      	<c:inputDate label="Academic Start" value="#{placement.academicStart}"/>
		      	<c:inputDate label="Academic End" value="#{placement.academicEnd}"/>
		      	<c:inputDate label="Rollout Start" value="#{placement.rolloutStart}"/>
		      	<c:inputDate label="Rollout End" value="#{placement.rolloutEnd}"/>
		      	<c:inputDate label="Commencement" value="#{placement.commencement}"/>
		      	<c:inputDate label="Joining Period" value="#{placement.joiningPeriod}"/>
		    </c:panelGrid>
		</c:entityForm>
	</c:panelGroup>	      	
   
</div>

<div xmlns:c="app.ui.faces.component"  xmlns:b="app.ui.faces.block">
   <c:entity name="BusinessPartner" filter="userId=#{session.E}"/> 
   <b:foreach entity="BusinessPartnerAddress" filter="businessPartnerId=#{businessPartner.id}">
   	   <div style="margin:5px 40px;position:relative">
   	        <input type="radio" name="deliveryAddress" value="#{businessPartnerAddress.id}" style="position:absolute;top:-10;left:-25px"/>
   	      	<p>#{businessPartnerAddress.address.address}, 
   	      	   #{businessPartnerAddress.address.area.name}, 
   	      	   #{businessPartnerAddress.address.city.name}
   	      	   #{businessPartnerAddress.address.state.name}
   	      	   #{businessPartnerAddress.address.country.name} - #{businessPartnerAddress.address.pinCode}</p>
   	      	<hr/>
   	   </div>   	
   	</b:foreach>
   
   <div style="background-color:#ffffff;padding:10px">
       <a href="javascript:;" onclick="checkoutAddressListener.onNewAddress()">New Address</a>
   </div>	   
   <div id="coNewAddressDiv" style="display:none">
     <c:include src="/store/cart/inc/CustomerAddressInput.xhtml"/>
   </div>

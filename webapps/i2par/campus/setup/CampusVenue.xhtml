<div xmlns:c="app.ui.faces.component">
  
  <h1>Campus Venue</h1>
   
	<c:variable name="campusId" value="#{session.E}"/>	
	
   <c:entityTable entity="CampusVenue" filter="campusId=#{campusId}">
    <c:columns>
       <c:column label="Venue" value="#{campusVenue.name}" />
    </c:columns>
   </c:entityTable>  
   
   <c:panelGroup binds="campusVenue"> 
	    <c:entityForm entity="CampusVenue">
	      <c:inputHidden value="#{campusVenue.campusId}" default="#{campusId}"/>	
	      <c:panelGrid columns="1">
		      	<c:inputText label="Venue" value="#{campusVenue.name}"/>
	      </c:panelGrid>
	    </c:entityForm>
	</c:panelGroup>
</div>

<c:template src="/WEB-INF/app/template/Account.xml" xmlns:c="app.ui.faces.component">



	<c:parameter name="content">
		<h2>Register</h2>
		<div>
			<form method="post" action="/account/a/register">
				<c:inputHidden name="appId" value="#{query.a}" />
				<c:inputHidden name="roleId" value="#{query.r}" />
				<div>
					<label for="em">Email</label> <input id="em" name="email" type="text" />
				</div>
				<div>
					<label for="mo">Mobile</label> <input id="mo" name="mobile"  type="text"/>
				</div>
				<div>
					<label for="pw">Password</label> <input type="password" id="pw" name="password" />
				</div>
				<div>
					<label for="rpw">Repeat Password</label> <input type="password" id="rpw" name="rpassword" />
				</div>

				<div>
					<input type="submit" value="Register" class="formSubmitInput" />
				</div>
			</form>
		</div>
	</c:parameter>
</c:template>

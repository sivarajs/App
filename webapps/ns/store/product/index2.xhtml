<c:template src="/WEB-INF/app/template/ECom.xml" xmlns:c="app.ui.faces.component" xmlns:b="app.ui.faces.block">

	<c:variable name="pageTitle" value="Retail App" />

    <c:parameter name="htmlHead">

			<link rel="stylesheet" href="/faces/js/thirdparty/jquery/flexslider-2.5.0-3/demo/css/demo.css" type="text/css" media="screen" />
         	<link rel="stylesheet" href="/faces/js/thirdparty/jquery/flexslider-2.5.0-3/flexslider.css" type="text/css" media="screen" />

		    <script src="/faces/js/thirdparty/jquery/flexslider-2.5.0-3/jquery.flexslider.js"></script>
		  
	</c:parameter>	

	<c:parameter name="content">

         <h1>#{productLineItem.product.name}</h1>

		<c:breadCrumb type="category" path="#{productLineItem.product.productCategory.qualifiedName}"
			suffix="#{productLineItem.product.name} #{productLineItem.quantity} #{productLineItem.unitOfMeasure.value}" />

<div style="float: left;position:relative">

				style="width:380px;" tnSize="150x150" imgSize="300x300" />

</div>

  		<div class="prodInfo">
			<div class="prdName">#{productLineItem.product.name}</div>
			<div>Product Code : #{productLineItem.code}</div>
			<div>#{productLineItem.product.shortDescription}</div>

			<div class="prdPrice">
				Rs.
				<c:outputText value="#{productLineItem.mrp}" />
			</div>

            <div style="margin-top: 20px">
				<c:include src="/store/product/inc/Buy.xhtml"/>
			</div>

			<div>

				<b:foreach entity="ProductFeatureValue" filter="ownerId=#{productLineItem.id}&amp;ownerType=PL&amp;orderBy=sortOrder">
					<div class="prdPriceBreakup">
						<div class="prdPriceAttr">#{productFeatureValue.rowAttributeName}</div>
						<div class="prdPriceAttrVal">Rs. #{productFeatureValue.value}</div>
					</div>
				</b:foreach>
				<div class="clr" />
			</div>
			
			<div>

				<b:foreach entity="ProductFeatureValue" filter="ownerId=#{productLineItem.id}&amp;ownerType=PL&amp;orderBy=sortOrder">
					<div class="prdPriceBreakup">
						<div class="prdPriceAttr">#{productFeatureValue.rowAttributeName}</div>
						<div class="prdPriceAttrVal">Rs. #{productFeatureValue.value}</div>
					</div>
				</b:foreach>
				<div class="clr" />
			</div>
			

		</div>
		<div class="clr" />
		
		<div class="flexslider">
          <ul class="slides">
            <li data-thumb="/faces/js/thirdparty/jquery/flexslider-2.5.0-3/demo/images/kitchen_adventurer_cheesecake_brownie.jpg">
  	    	    <img src="/faces/js/thirdparty/jquery/flexslider-2.5.0-3/demo/images/kitchen_adventurer_cheesecake_brownie.jpg" />
  	    		</li>
  	    		<li data-thumb="/faces/js/thirdparty/jquery/flexslider-2.5.0-3/demo/images/kitchen_adventurer_lemon.jpg">
  	    	    <img src="/faces/js/thirdparty/jquery/flexslider-2.5.0-3/demo/images/kitchen_adventurer_lemon.jpg" />
  	    		</li>
  	    		<li data-thumb="/faces/js/thirdparty/jquery/flexslider-2.5.0-3/demo/images/kitchen_adventurer_donut.jpg">
  	    	    <img src="/faces/js/thirdparty/jquery/flexslider-2.5.0-3/demo/images/kitchen_adventurer_donut.jpg" />
  	    		</li>
  	    		<li data-thumb="/faces/js/thirdparty/jquery/flexslider-2.5.0-3/demo/images/kitchen_adventurer_caramel.jpg">

  	    		</li>
          </ul>
        </div>
		
		
		<script type="text/javascript">
			(function() {
				initBuyButtons();
				
				$('.flexslider').flexslider({
			        animation: "slide",
			        controlNav: "thumbnails",
			        start: function(slider){
			          $('body').removeClass('loading');
			        }
			      });
			})();
		</script> 

	</c:parameter>

</c:template>

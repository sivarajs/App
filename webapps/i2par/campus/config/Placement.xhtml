<div xmlns:c="app.ui.faces.component">
  
  <h1>General Configuration</h1>
   <c:variable name="campusId" value="#{session.E}"/>	
   
   <c:entityTable entity="Property" filter="ownerId=#{campusId}&amp;category=campus&amp;prefix=campus-placement">
    <c:columns>
       <c:column label="Name" value="#{property.name}" width="200"/>
       <c:column label="Value" value="#{property.value}" />
    </c:columns>
  </c:entityTable>  
    
  <c:panelGroup title="Information" binds="property">
    <c:entityForm entity="Property">
      <c:inputHidden value="#{property.type}" default="string"/>
      <c:inputHidden value="#{property.ownerId}" default="#{campusId}"/>
      <c:inputHidden value="#{property.category}" default="campus" />
      <c:inputHidden value="#{property.prefix}" default="campus-placement"/>
      <c:panelGrid columns="1" labelStyle="width:70px">
        <c:inputText label="Name" value="#{property.name}"/>
        <c:inputText label="Value" value="#{property.value}"/>
      </c:panelGrid>
    </c:entityForm>
  </c:panelGroup>  
</div>
